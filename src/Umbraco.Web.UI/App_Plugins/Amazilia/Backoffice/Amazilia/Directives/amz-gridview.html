<div class="umb-table">
    <div class="umb-table-head">
        <div class="umb-table-row">
            <div class="umb-table-cell"></div>
            <div class="umb-table-cell">
                <localize key="general_name"></localize>
            </div>
            <div class="umb-table-cell">
                <localize key="general_alias"></localize>
            </div>
            <div class="umb-table-cell">
                <localize key="editcontenttype_description"></localize>
            </div>
            <div class="umb-table-cell">
                <localize key="sort_sortOrder"></localize>
            </div>

            <div class="umb-table-cell"></div>
        </div>
    </div>

    <div class="umb-table-body umb-grid">
        <div class="umb-table-row" ng-repeat="entity in Data.Entities">
            <div class="umb-table-cell"></div>
            <div class="umb-table-cell">
                <input ng-if="entity.edit" type="text" ng-model="entity.Name" />
                <div ng-if="!entity.edit">{{entity.Name}}</div>
            </div>

            <div class="umb-table-cell">
                <umb-generate-alias ng-if="entity.edit" enable-lock="true"
                                    alias-from="entity.Name"
                                    alias="entity.Alias">
                </umb-generate-alias>
                <div ng-if="!entity.edit">{{entity.Alias}}</div>
            </div>

            <div class="umb-table-cell">
                <textarea ng-if="entity.edit" type="text" ng-model="entity.Description" />
                <div ng-if="!entity.edit">{{entity.Description}}</div>
            </div>
            <div class="umb-table-cell">
                <input ng-if="entity.edit" type="text" ng-model="entity.DisplayOrder" />
                <div ng-if="!entity.edit">{{entity.DisplayOrder}}</div>
            </div>

            <div class="umb-table-cell ">
                <div class="umb-tools" style="overflow:visible">
                    <div class="umb-control-tool" ng-if="!entity.edit">
                        <span ng-click="entity.edit=true"><i class="icon icon-edit"></i></span>
                        <i class="umb-control-tool-icon icon-trash" ng-click="togglePrompt(entity)"></i>
                        <umb-confirm-action ng-if="entity.deletePrompt"
                                            direction="left"
                                            on-confirm="Delete(entity)"
                                            on-cancel="hidePrompt(entity)">
                        </umb-confirm-action>
                    </div>
                    <div class="umb-control-tool" ng-if="entity.edit">
                        <span ng-click="Save(entity)"><i class="icon icon-check"></i></span>
                    </div>
                </div>

            </div>
        </div>
        <div class="umb-table-row">
            <div class="umb-table-cell"></div>  <div class="umb-table-cell"></div>  <div class="umb-table-cell"></div>
            <div class="umb-table-cell">
                <div class="umb-tools">
                    <span class="iconBox" ng-click="Add()"><i class="icon icon-add" title="add" localize="title"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
